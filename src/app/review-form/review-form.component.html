<div class="container">
    <div class="fields">
        <div class="row">
            <div class="col-25">
                <label>Your name:</label>
            </div>
            <div class="col-75">
                <input type="text" class="form-control" name="reviewer" [(ngModel)]="review.reviewer" />
            </div>
        </div>
        <div class="row" id="content">
            <div class="col-25">
                <label>Message:</label>
            </div>
            <div class="col-75">
                <textarea class="form-control" name="message" [(ngModel)]="review.message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label>Score:</label>
            </div>
            <div class="col-75">
                <input type="number" class="form-control" name="reviewer" [(ngModel)]="rating.score" min="1" max="5"/>
            </div>
        </div>
        <div class="buttons">
            <div>
                <button class="button submit" (click)="save()">Save</button>
                <button class="button cancel" mat-dialog-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
